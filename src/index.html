<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Jack Twenty-One</title>
    <link rel="icon" href="assets/favicon.ico" sizes="16x16" type="image/png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <h1 class="bannerText">Jack Twenty-One</h1>
      </div>
      <div class="content">
        <div class="flexH">
          <div class="flexV" id="dealer">
            <p class="handText" id="dealerText">Dealer's Hand</p>
            <div class="flexH">
              <!--in one-deck blackjack, there is a max of 12 cards per hand-->
              <img class="cardImg" id="d1" />
              <img class="cardImg" id="d2" />
              <img class="cardImg" id="d3" />
              <img class="cardImg" id="d4" />
              <img class="cardImg" id="d5" />
              <img class="cardImg" id="d6" />
              <img class="cardImg" id="d7" />
              <img class="cardImg" id="d8" />
              <img class="cardImg" id="d9" />
              <img class="cardImg" id="d10" />
              <img class="cardImg" id="d11" />
              <img class="cardImg" id="d12" />
            </div>
          </div>
          <div class="flexV" id="player">
            <p class="handText" id="playerText">Your Hand</p>
            <div class="flexH">
              <!--in one-deck blackjack, there is a max of 12 cards per hand-->
              <img class="cardImg" id="p1" />
              <img class="cardImg" id="p2" />
              <img class="cardImg" id="p3" />
              <img class="cardImg" id="p4" />
              <img class="cardImg" id="p5" />
              <img class="cardImg" id="p6" />
              <img class="cardImg" id="p7" />
              <img class="cardImg" id="p8" />
              <img class="cardImg" id="p9" />
              <img class="cardImg" id="p10" />
              <img class="cardImg" id="p11" />
              <img class="cardImg" id="p12" />
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="flexH hidden" id="buttonsPlayerTurn">
            <button type="button" class="btn" id="hit">Hit</button>
            <button type="button" class="btn" id="stay">Stay</button>
          </div>
          <div class="flexH hidden" id="buttonsDealerTurn">
            <button type="button" class="btn" id="next">Next</button>
          </div>
          <div class="flexH hidden" id="buttonsEnd">
            <button type="button" class="btn" id="replay">Replay</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
